<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body>
    <div class="container max-w-[450px] m-auto">
      <img
        class="w-[100%]"
        src="./public/assets/images/header.png"
        alt="toBack"
      />
      <div class="flex justify-center w-full my-[4rem]">
        <img src="./public/assets/images/logo.png" alt="logo" />
      </div>
      <h2 class="flex justify-center text-[31px] font-Inter font-semibold">
        Login to Your Account
      </h2>
      <form id="login-form" class="flex justify-center flex-col gap-4 mt-8">
        <div class="relative flex justify-center w-[85%] m-auto">
          <div class="absolute left-0 top-[12px] h-[16px] flex">
            <i class="fas fa-envelope text-[#6C757D]"></i>
          </div>
          <input
            id="inputEnvelope"
            name="username"
            class="w-[85%] border-0 focus:outline-none focus:ring-0"
            type="text"
            placeholder="Username"
          />
        </div>
        <div class="relative flex justify-center w-[85%] m-auto">
          <div class="absolute left-0 top-[12px] h-[17px] flex">
            <i class="fas fa-lock text-[#6C757D]"></i>
          </div>
          <input
            id="inputPassword"
            name="password"
            class="w-[85%] border-0 focus:outline-none focus:ring-0"
            type="password"
            placeholder="Password"
          />
          <i
            class="fas fa-eye-slash absolute top-3 right-[10px] text-[#6C757D] text-sm"
          ></i>
        </div>
        <a
          href="./signup"
          class="flex justify-center mt-3 text-sm font-medium font-Inter"
          >Signup</a
        >
        <button
          type="submit"
          class="text-sm font-medium font-Inter bg-[#6E7174] text-white w-[90%] rounded-full m-auto flex justify-center items-center mt-24 py-3"
          id="Submit"
        >
          Login
        </button>
      </form>
    </div>
    <script type="module" defer src="./main.js"></script>
    <script type="module" defer src="./src/scripts/login.js"></script>
    <script type="module" defer src="./src/libs/register-form-ui.js"></script>
  </body>
</html>
